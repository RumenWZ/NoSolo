<mat-dialog-content>
  <i class='bx bx-x close-btn' (click)="onCancel()"></i>
  <div class="header"><h2>Confirm Deletion</h2></div>
  <p>Are you sure you want to <span class="delete-span">DELETE</span> {{ itemName }}?</p>
  <div class="button-wrapper">
    <button (click)="onCancel()" class="cancel-button">Back</button>
    <button (click)="onDelete()" class="delete-button">Delete</button>
  </div>
</mat-dialog-content>
