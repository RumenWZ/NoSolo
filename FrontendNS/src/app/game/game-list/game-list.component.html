<section class="add-game-form vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Games List</h2>

              <ul *ngIf="gamesList.length > 0" class="game-list">
                <div class="filter-menu">
                  <input [(ngModel)]="filterString" class="filter-input" type="text" placeholder="Filter Games...">
                  <button class="sort-btn" (click)="onSortGamesList()"><i class="sort-btn-icon" [ngClass]="gameListSortOrder === 'ascending' ? 'bx bx-sort-up' : 'bx bx-sort-down'"></i></button>
                </div>
                <li *ngFor="let game of gamesList | filter: filterString |sort: gameListSortOrder : 'name'" class="game-list-item">
                  <img class="game-image" src="{{game.imageUrl}}">
                  <label class="game-label">{{game.name}}</label>
                  <i class="bx bx-x delete-game-btn" (click)="confirmDeleteGame(game)"></i>
                </li>
              </ul>
              <p *ngIf="getGamesErrorMessage" class="error-block">{{getGamesErrorMessage}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
