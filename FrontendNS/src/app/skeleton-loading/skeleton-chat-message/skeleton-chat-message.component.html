<div *ngIf="showSkeletonLoading" class="skeleton-wrapper">
  <div class="skeleton-avatar shimmer"></div>
  <div class="skeleton-message-wrapper">
    <div class="skeleton-header shimmer"></div>
    <div class="skeleton-message shimmer" [ngStyle]="{ 'width': randomizedMessageWidth }"></div>
  </div>
</div>
