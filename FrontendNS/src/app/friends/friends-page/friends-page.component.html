
<div class="container">
<mat-sidenav-container (backdropClick)="toggleSidenav()">
  <mat-sidenav [opened]="isSidenavOpen">
    <app-friends-page-sidenav></app-friends-page-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="friends-container">
      <div style="border-right: 1px solid gray;">
        <app-friends-list (friendsChatEnabled)="friendsChatOpen = $event" (currentChatUser)="currentChatUser = $event" *ngIf="!isSmallScreen"></app-friends-list>
      </div>

      <div class="main-body">
        <div class="header-navbar">
          <i *ngIf="isSmallScreen" class='bx bx-menu sidenav-open-btn' style='color:#eaeaea' (click)="toggleSidenav()"></i>
          <div *ngIf="!isSmallScreen">
            <label style="padding-left: 0.5rem;">Friends</label>
            <button (click)="OnAllFriends()">All</button>
            <button class="pending-btn" [matBadge]="friendInvitesCount" [matBadgeHidden]="!friendInvitesCount" matBadgeColor="warn" matBadgeSize="small" (click)="onPendingRequests()">Pending</button>
            <button (click)="onAddFriends()" style="background-color: #51e25b; margin-left: 12px">Add Friend</button>
          </div>
        </div>
        <div class="main-content">
          <app-friends-chat [chatUser]="currentChatUser" *ngIf="friendsChatOpen"></app-friends-chat>
          <app-friends-incoming-requests *ngIf="friendsIncomingRequestsOpen"></app-friends-incoming-requests>
          <app-friends-all *ngIf="friendsAllOpen"></app-friends-all>
          <app-friends-add *ngIf="friendsAddOpen"></app-friends-add>
        </div>
      </div>

    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
</div>
