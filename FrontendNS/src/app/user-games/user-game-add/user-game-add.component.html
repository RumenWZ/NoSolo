<div class="add-game-wrapper">
  <p class="add-game-header">Add game</p>
      <div class="add-game-card card">
        <div class="content-wrapper">
          <form #gameForm="ngForm" (submit)="onSubmit(gameForm)">
            <div class="main-content">
                <label for="game-input">Select a Game</label>
                <div class="input-wrapper">
                  <input class="search-field" type="text" [(ngModel)]="filterString" [ngModelOptions]="{ standalone: true }" id="game-input" placeholder="Search for a game..." (focus)="showDropdownList()" (blur)="hideDropdownList()" autocomplete="off" (keydown.enter)="$event.preventDefault()">
                  <i class="clear-button bx bx-x" (click)="clearInput()"></i>
                  <ul id="game-list" class="dropdown-list" [ngClass]="{'visible': isDropdownVisible}">
                    <li *ngFor="let game of gameList | filter: filterString : 'name'" (click)="onSelectGame(game)" class="game">
                      <img src="{{game.imageUrl}}">
                      <label class="game-label truncate" style="max-width: 85%">{{game.name}}</label>
                    </li>
                  </ul>
                </div>
                <div *ngIf="selectedGame" class="selected-game-wrapper">
                  <img src="{{selectedGame.imageUrl}}">
                  <span class="truncate">{{selectedGame.name.toUpperCase()}}</span>
                  <i class="clear-button bx bx-x" style="color: white;" (click)="clearSelectedGame()"></i>
                </div>


                <div class="description-wrapper">
                  <label>Game Description</label>
                  <textarea class="description-field" required [(ngModel)]="gameDescription" name="description" placeholder={{gameDescriptionPlaceholder}} maxlength="400"></textarea>
                </div>
                <button type="submit" [disabled]="!gameForm.valid || !selectedGame" class="confirm-button">Confirm</button>
            </div>
          </form>
        </div>
      </div>

</div>
