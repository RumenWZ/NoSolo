<div class="card game-details-card">
  <div class="card-body">
    <div class="card-content">
      <div class="header-wrapper">
        <img src="{{game.gameImageUrl}}" >
        <label>{{game.gameName}}</label>
      </div>
      <div class="description-wrapper">
        <label>Your Description</label>
        <textarea class="description-field" name="description" [(ngModel)]="userDescription" ></textarea>
      </div>
      <div class="button-wrapper">
        <button (click)="confirmDelete()" class="button delete-btn">DELETE</button>
        <button (click)="onUpdate()" class="button update-btn">UPDATE</button>
      </div>
    </div>
  </div>
</div>


<dialog class="modal" id="modal">
  Test
</dialog>
