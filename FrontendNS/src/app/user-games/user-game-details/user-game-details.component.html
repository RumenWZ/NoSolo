<div class="card game-details-card">
  <div class="card-body">
    <div class="card-content">
      <div class="header-wrapper">
        <img src="{{game.gameImageUrl}}" >
        <label>{{game.gameName}}</label>
      </div>
      <div class="description-wrapper">
        <label>Your Description</label>
        <textarea class="description-field" name="description" [(ngModel)]="newDescription" [value]="game.userDescription" ></textarea>
      </div>
      <div class="button-wrapper">
        <button (click)="onDelete()" class="button delete-btn">DELETE</button>
        <button class="button update-btn">UPDATE</button>
      </div>
    </div>
  </div>
</div>
